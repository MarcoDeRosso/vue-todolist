<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center my-4">
                <div class="col-4">
                    <img class="logo" src="./img/logo.png" alt="">
                </div>
            </div>
            <div class="row justify-content-center input-area my-4">
                <div class="col-8">
                    <div class="row">
                        <div class="col-8">
                            <input class="shadow p-2" id="neTaskElemnt" v-model="newTask" placeholder="Nuovo Todo" @keyup.enter="addTask">
                        </div>
                        <div class="col-4">
                            <button class="shadow p-2" @click="addTask">Aggiungi</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row justify-content-center my-4">
                <ul class="col-lg-8 col-md-6 col-sm-5 col-6 list-area">
                    <li class="d-flex justify-content-between align-items-center mx-2 px-2" v-for="(cose, index) in list">
                        <span>{{cose}}</span><i class="fas fa-backspace" @click="deleteTask(index)"></i>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
